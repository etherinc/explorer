<div class="row">
    <div class="col-md-12 col-sm-12" >
         <!--BEGIN PORTLET-->
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption caption-md">
                    <i class="icon-bar-chart font-red"></i>
                    <span class="caption-subject font-red bold uppercase">Rich List</span>
                </div>
                <div class="actions">
                    <div class="btn-group">
                        <a class="btn btn-med" ng-click="reloadRichlist()"><i class="fa fa-refresh" ng-class="{'fa-spin': txLoading}"></i></a>
                    </div>
                </div>                    
            </div>
            <div class="portlet-body">
                <div class="general-item-list scrollable" id="richlist-cont"></div>
            </div>
        
        <div>
            <span class="btn blue-madison" id="ldrlistbtn" data-form-id="0" ng-click="loadMoreRichList()">Load More</span>
        </div>
         <!--END PORTLET-->
    </div>
</div>
